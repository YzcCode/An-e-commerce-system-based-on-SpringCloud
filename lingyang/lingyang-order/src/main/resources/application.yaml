server:
  port: 8089

spring:
  application:
    name: order-service
  datasource:
    url: jdbc:mysql://localhost:3306/shopping?characterEncoding=utf-8&serverTimezone=Asia/Shanghai&autoReconnect=true&allowMultiQueries=true
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
    druid:
      initial-size: 5
      min-idle: 5
      max-active: 20
      max-wait: 1000
      test-on-borrow: true
  rabbitmq:
    host: 127.0.0.1
    port: 5672
    username: lingyang
    password: lingyang
    virtual-host: /lingyang
    template:
      retry:
        enabled: true
        initial-interval: 10000ms
        max-interval: 300000ms
        multiplier: 2
      exchange: LINGYANG.ITEM.EXCHANGE
    publisher-confirms: true
  redis:
    host: 127.0.0.1
eureka:
  client:
    service-url:
      defaultZone: http://127.0.0.1:10086/eureka
  instance:
    prefer-ip-address: true
    ip-address: 127.0.0.1
    instance-id: ${eureka.instance.ip-address}.${server.port}
    lease-renewal-interval-in-seconds: 3
    lease-expiration-duration-in-seconds: 10

mybatis:
  type-aliases-package: com.lingyang.item.pojo
  mapper-locations: mapper/OrderMapper.xml
  configuration:
    map-underscore-to-camel-case: true
mapper:
  not-empty: false
  identity: mysql
lingyang:
  worker:
    workerId: 1
    datacenterId: 1
  jwt:
    pubKeyPath: D:\毕业设计\tmp\rsa\rsa.pub # 公钥地址
    cookieName: LY_TOKEN
  pay:
    appId: wx12dd820d8fbf8593
    mchId: 1420367002
    key: T34s934IadLs0897jhge43Bsaigafddf
    connectTimeoutMs: 5000
    readTimeoutMs: 10000

logging:
  level:
    com:
      leyou:
        order:
          mapper: debug